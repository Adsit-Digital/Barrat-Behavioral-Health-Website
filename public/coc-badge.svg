<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000ff;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer blue ring -->
  <circle cx="150" cy="150" r="140" fill="#0000ff" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Inner red ring -->
  <circle cx="150" cy="150" r="100" fill="#ff0000" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Center design -->
  <circle cx="150" cy="150" r="60" fill="url(#centerGradient)"/>
  
  <!-- Text: CHAMBER OF COMMERCE -->
  <text x="150" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CHAMBER OF COMMERCE</text>
  
  <!-- Text: MEMBER -->
  <text x="150" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MEMBER</text>
  
  <!-- Text: Chamber (inner ring) -->
  <text x="150" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Chamber</text>
</svg>
